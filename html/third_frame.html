<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
    </style>
</head>

<body>
  <section class="aui-grid aui-margin-b-15">
      <div class="aui-row">
          <div class="aui-col-xs-4" tapmode onclick="UseropenNewWindow('myyoungerbr','mybrother_frame/myyoungerbr/index')">
              <i class="iconfont icon-kefu"></i>
              <div class="aui-grid-label">师弟来信</div>
          </div>
          <div class="aui-col-xs-4" tapmode onclick="UseropenNewWindow('myolderbr','mybrother_frame/myolderbr/index')">
              <div class="aui-badge" id="newbooknumber">30</div>
              <i class="iconfont icon-xinpin"></i>
              <div class="aui-grid-label">师兄来信</div>
          </div>
          <div class="aui-col-xs-4" tapmode onclick="UseropenNewWindow('myclassmate','mybrother_frame/myclassmate/index')">
              <div class="aui-badge">3</div>
              <i class="iconfont icon-fujin01"></i>
              <div class="aui-grid-label">我的同学</div>
          </div>
          <div class="aui-col-xs-4" tapmode onclick="UseropenNewWindow('myfriends','mybrother_frame/myfriends/index')">
              <div class="aui-dot"></div>
              <i class="iconfont icon-fangrushujia"></i>
              <div class="aui-grid-label">我的好友</div>
          </div>
          <div class="aui-col-xs-4" tapmode onclick="UseropenNewWindow('mylearnrelation','mybrother_frame/mylearnrelation/learnrelation_win')">
              <div class="aui-dot"></div>
              <i class="iconfont icon-shu"></i>
              <div class="aui-grid-label">学脉关系</div>
          </div>
          <div class="aui-col-xs-4" tapmode onclick="UseropenNewWindow('virtualbook','mybrother_frame/virtualbook/index')">
              <div class="aui-badge">5</div>
              <i class="iconfont icon-guidang"></i>
              <div class="aui-grid-label">推荐学长</div>
          </div>
      </div>
  </section>
    <section class="aui-content-padded">
        <div class="aui-card-list">
            <div class="aui-card-list-header">
                <div><i class="aui-iconfont aui-icon-my aui-text-danger"></i><span class="aui-text-danger"> 最近联系人</span></div>
                <!-- <i tapmode onclick="fnOpenfriends();">添加好友</i> -->
            </div>
            <div class="aui-card-list-content">
                <ul class="aui-list aui-media-list">
                    <li class="aui-list-item aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media">
                                <img src="../image/monkeybrother/gril.jpg" class="aui-img-round aui-list-img-sm">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">AUIO</div>
                                    <!-- <div class="aui-list-item-right">08:00</div> -->
                                </div>
                                <div class="aui-list-item-text">
                                    淮阴工学院
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media">
                                <img src="../image/monkeybrother/2.jpeg" class="aui-img-round aui-list-img-sm">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                流浪男
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="aui-card-list-footer aui-text-center">
                查看更多
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/m2m.js"></script>
<script type="text/javascript" src="../script/account.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        get_base_info();
    };

    function fnOpenfriends() {
        api.openWin({
            name: 'friends_win',
            url: './friends_win.html',
            pageParam: {
                name: 'test'
            }
        });
    }
</script>

</html>
