<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>

<body>
    <header id="header" class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">豆瓣神器</div>
    </header>

    <div id="doubanbar" class="aui-bar aui-bar-btn aui-bar-btn-round" style="width:80%;">
        <div class="aui-bar-btn-item aui-active">豆瓣寻书</div>
        <div class="aui-bar-btn-item">豆瓣笔记</div>
        <div class="aui-bar-btn-item">豆瓣标签</div>
    </div>

</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var doubanbar = $api.offset($api.byId('doubanbar'));
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'dousearch_frm',
            url: 'dousearch_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h + doubanbar.h,
                w: 'auto',
                h: 'auto'
            }
        })
    };

    function closeWin() {
        api.closeWin({});
    }
</script>

</html>
