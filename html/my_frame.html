<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }

        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
    </style>
</head>

<body>
    <!-- 顶部 -->
    <section class="aui-content" id="user-info">
        <div class="aui-list aui-media-list aui-list-noborder aui-bg-info">
            <div class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner ">
                    <div class="aui-list-item-media" style="width:4rem">
                        <img id="avatar" src="../image/profile_default.png" class="aui-img-round">
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow" tapmode onclick="openNew_Window_Frame('userinfo','./userinfo/myinfo_win','mybaseinfo','./mybaseinfo_frm')">
                        <div id="username" class="aui-list-item-text text-white aui-font-size-18">用户名</div>
                        <div class="aui-list-item-text text-white">
                            <div id="userphone"><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i>绑定手机</div>
                        </div>
                        <div class="aui-list-item-text text-white">
                            <div id="useremail"><i class="aui-iconfont aui-icon-mail aui-font-size-14"></i>&nbsp;绑定邮箱</div>
                        </div>
                        <!-- <div class="aui-list-item-title aui-font-size-18">淮阴工学院 弱豆</div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4 aui-border-r">
                <big class="aui-text-warning">0.00<small> 元</small></big>
                <div class="aui-gird-lable aui-font-size-12">进账</div>
            </div>
            <div class="aui-col-xs-4 aui-border-r">
                <big class="aui-text-danger">000<small> 本</small></big>
                <div class="aui-gird-lable aui-font-size-12">捐书</div>
            </div>
            <div class="aui-col-xs-4">
                <big class="aui-text-success">000<small> 个</small></big>
                <div class="aui-gird-lable aui-font-size-12">红心</div>
            </div>
        </div>
    </section>
    <section class="aui-content">
        <ul id="userseting" class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-location aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow" tapmode onclick="openNew_Window_Frame('userinfo','./userinfo/myinfo_win','myprofile','./myprofile_frm')">
                    <div class="aui-list-item-title">完善个人资料</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-like aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">我的收藏</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-image aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">最喜欢的书籍</div>
                </div>
            </li>


            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cart aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">资金管理</div>
                    <div class="aui-list-item-right">进入</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cert aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow" tapmode onclick="openNewWindow('seting','./userinfo/mysetting')">
                    <div class="aui-list-item-title">系统管理</div>
                    <div class="aui-list-item-right">设置</div>
                </div>
            </li>
            <!-- <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cert aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow" tapmode onclick="openNewWindow('admin','admin/index')">
                    <div class="aui-list-item-title">书柜管理员</div>
                    <div class="aui-list-item-right">进入</div>
                </div>
            </li> -->
        </ul>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/account.js"></script>
<script type="text/javascript">
    var now = Date.now();
    //var appKey = SHA1("A6933358370367" + "UZ" + "005400FF-1E5B-90D8-32A0-341A295C0D12" + "UZ" + now) + "." + now;
    var model;
    apiready = function() {
        api.parseTapmode();
        model = api.require('model');
        get_base_info();

        $api.byId('username').innerHTML = userinfo.name;
        if (userinfo.avatar_url) {
            $api.byId('avatar').src = userinfo.avatar_url;
        } else {
            model.findById({
                class: 'file',
                id: userinfo.avatar
            }, function(ret, err) {
                console.log(JSON.stringify(ret));
                if (ret) {
                    userinfo.avatar_url = ret.url;
                    $api.setStorage('userinfo', userinfo);
                    $api.byId('avatar').src = userinfo.avatar_url;
                } else {
                    console.log(JSON.stringify(err));
                }
            });
        }
        //fnInitEventListenner();
        if (userinfo.name == 'xmilder') {
            var html = '<li class="aui-list-item">';
            html += '<div class="aui-list-item-label-icon">';
            html += '<i class="aui-iconfont aui-icon-cert aui-text-warning"></i>';
            html += '</div>'
            html += '<div class="aui-list-item-inner aui-list-item-arrow" tapmode onclick="openNewWindow(\'admin\',\'admin/index\')">';
            html += '<div class="aui-list-item-title">书柜管理员</div>';
            html += '<div class="aui-list-item-right">进入</div>';
            html += '</div>'
            html += '</li>';
            $api.append($api.byId('userseting'), html);
        }
    }

    function update_avatar(url) {
        $api.byId('avatar').src = url;
    }
</script>

</html>
