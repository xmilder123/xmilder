<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    </head>

    <body>
        <div class="aui-content-padded aui-border">
            <div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10">
                <div class="aui-info-item">
                    <h3 class="aui-margin-l-5">头像</h3>
                </div>
                <div class="aui-info-item">
                    <img id="icon" src="../image/avatar.jpg" style="width:2.5rem" class="aui-img-round">
                </div>
            </div>
            <div class="aui-info aui-padded-l-10 aui-padded-r-10">
                <div class="aui-info-item">
                    <h3 class="aui-margin-l-5">昵称</h3>
                </div>
                <div class="aui-info-item" style="font-size: 20px;">
                    你好
                </div>
            </div>
            <div class="aui-info aui-padded-l-10 aui-padded-r-10">
                <section class="aui-content-padded">
                    <div class="aui-info-item">
                        <h3 class="aui-margin-l-5">签名</h3>
                    </div>
                    <div class="aui-card-list" style="background-color: transparent;">
                        <div class="aui-card-list-content-padded">
                            内容区域，卡片列表布局样式可以实现APP中常见的各类样式
                        </div>
                        <div class="aui-card-list-footer">
                            底部区域（日期）
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript">
    </script>

</html>
