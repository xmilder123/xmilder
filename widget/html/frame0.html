<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>智能锁</title>
        <link rel="stylesheet" type="text/css" href="../css/aui.css" />
        <!--         <link rel="stylesheet" type="text/css" href="../css/style4.css" /> -->
        <style>
            .lock_label {
                padding-left: 60px;
                line-height: 30px;
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="aui-content" style="height: 40px;">
        </div>
        <div class="aui-content">
            <div class="aui-row aui-margin-t-15">
                <div class="aui-col-xs-8">
                    <img src="../image/lockimage.png">
                </div>
                <div class="aui-col-xs-4">
                    <br>
                    <p>播放开锁声频</p>
                    <br>
                    <img src="../image/playsound.png">
                </div>
            </div>
        </div>
        <div class="aui-content-padded">
            <p class="lock_label">·&nbsp;当前选择的锁：住宅大门锁</p>
            <P class="lock_label">·&nbsp;获得密码状态：尚未获得</P>
        </div>
        <div class="aui-content" style="height: 40px;">
        </div>
        <div class="aui-content-padded">
            <div class="aui-row">
                <div class="aui-col-xs-2">
                    &nbsp;
                </div>
                <div class="aui-col-xs-8">
                    <p>
                        <div class="aui-btn aui-btn-info aui-btn-block">获取声频密码</div>
                    </p>
                </div>
                <div class="aui-col-xs-2">
                    &nbsp;
                </div>
            </div>
        </div>
    </body>

</html>
